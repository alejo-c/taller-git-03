<!doctype html>
<html lang="pt-Br">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="css/style.css" type="text/css" rel="stylesheet" />

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

	<title>Calculadora</title>
</head>

<body>

	<nav class="navbar navbar-expand navbar-dark bg-dark">
		<div class="nav navbar-nav">
			<a class="nav-item nav-link active" href="#">Calculadora JavaScript</a>
		</div>
	</nav>
	<div class="container" style="margin-top: 40px;">
		<div class="row">
			<div class="col-md-12">

				<div id="calculadora">

					<table class="p-5">
						<tr>
							<td colspan="4">
								<input type="text" id="tela" maxlength="30" />
							</td>
						</tr>
						<tr>
							<td></td>
							<td></td>
							<td><input type="button" class="btn btn-outline-secondary" id="clearScreen" value="C" />
							</td>
							<td><input type="button" class="btn btn-outline-secondary" id="deleteLast" value="<-" />
							</td>
						</tr>
						<tr>
							<td><input type="button" class="btn btn-dark" id="num7" value="7" /></td>
							<td><input type="button" class="btn btn-dark" id="num8" value="8" /></td>
							<td><input type="button" class="btn btn-dark" id="num9" value="9" /></td>
							<td><input type="button" class="btn btn-outline-secondary" id="add" value="+" /></td>
						</tr>
						<tr>
							<td><input type="button" class="btn btn-dark" id="num4" value="4" /></td>
							<td><input type="button" class="btn btn-dark" id="num5" value="5" /></td>
							<td><input type="button" class="btn btn-dark" id="num6" value="6" /></td>
							<td><input type="button" class="btn btn-outline-secondary" id="substraction" value="-" />
							</td>
						</tr>
						<tr>
							<td><input type="button" class="btn btn-dark" id="num1" value="1" /></td>
							<td><input type="button" class="btn btn-dark" id="num2" value="2" /></td>
							<td><input type="button" class="btn btn-dark" id="num3" value="3" /></td>
							<td><input type="button" class="btn btn-outline-secondary" id="multiplication" value="*" />
							</td>
						</tr>
						<tr>
							<td><input type="button" class="btn btn-outline-secondary" id="dot" value="." /></td>
							<td><input type="button" class="btn btn-dark" id="num0" value="0" /></td>
							<td><input type="button" class="btn btn-outline-secondary" id="calculate" value="=" /></td>
							<td><input type="button" class="btn btn-outline-secondary" id="division" value="/" /></td>
						</tr>
						<tr>
							<td colspan="4">
								<input type="button" value="°C -> °F" class="btn btn-outline-secondary" id="degrees">
							</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>

	<footer class="footer mt-auto py-3 navbar-dark bg-default">
		<div class="container">
			<span><strong>Presentado por:</strong> José Alejandro Castrillón.</span>
		</div>
	</footer>

	<script type="text/javascript" src="js/script.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
